<!DOCTYPE html>
<html>
<head>
  <title>Now Streaming</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #current-content {
      border: 2px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      background: #f9f9f9;
    }
    #status {
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
    }
    button {
      padding: 10px 15px;
      margin-right: 10px;
    }
  </style>
</head>

<body>

  <h1>ğŸ”Š Now Streaming</h1>
  <div id="status">
    Status: 
    <span id="timer" style="margin-left: 20px;">â±ï¸ 00:00</span>
    <span id="status-text">Paused</span></div>

  <div id="current-content">
    <strong>Loading...</strong>
  </div>

  <button onclick="togglePlay()">â–¶ï¸ Play / â¸ï¸ Pause</button>
  <form id="feedback-form" style="display:inline;">
    <input type="hidden" name="title" id="current-title">
    <input type="hidden" name="artist" id="current-artist">
    <button type="submit" name="feedback" value="like">ğŸ‘ Like</button>
    <button type="submit" name="feedback" value="dislike">ğŸ‘ Dislike</button>
  </form>

  <div style="margin-top: 15px;">
  <strong>ğŸ™ï¸ Did you like how this was presented?</strong><br>
  <button onclick="likeScriptTone()">ğŸ‘ Like Tone</button>
</div>


  <script>
  let audio = null;
  let isPlaying = false;
  let nextChunk = null;
  const statusText = document.getElementById("status-text");
  let clickedFeedback = null;

  function setStatus(text) {
    statusText.textContent = text;
  }

  function preloadNextChunk() {
    fetch('/next_tts_chunk')
      .then(res => res.json())
      .then(data => {
        nextChunk = data;
      });
  }

  function playChunk(chunk) {
    if (!chunk || !chunk.audio_url) {
      document.getElementById('current-content').innerHTML = "No more content.";
      setStatus("Idle");
      return;
    }

    if (chunk.artist) {
      document.getElementById('current-content').innerHTML = `ğŸµ Now playing: <strong>${chunk.artist} â€” ${chunk.title}</strong>`;
    } else {
      document.getElementById('current-content').innerHTML = `ğŸ“° Now covering: <strong>${chunk.title}</strong>`;
    }

    document.getElementById('current-title').value = chunk.title || "";
    document.getElementById('current-artist').value = chunk.artist || "";

    if (audio) audio.pause();
    audio = new Audio(chunk.audio_url);
    audio.play();
    isPlaying = true;
    setStatus("Playing");

    preloadNextChunk();

    audio.onended = () => {
      isPlaying = false;
      setStatus("Loading next...");
      playChunk(nextChunk);
    };
  }

  function togglePlay() {
    if (audio && isPlaying) {
      audio.pause();
      isPlaying = false;
      setStatus("Paused");
    } else if (audio) {
      audio.play();
      isPlaying = true;
      setStatus("Playing");
    } else {
      playChunk(nextChunk);
    }
  }

  // New: capture which feedback button was clicked
  document.querySelectorAll("#feedback-form button[type='submit']").forEach(btn => {
    btn.addEventListener("click", function () {
      clickedFeedback = this.value;
    });
  });

  document.getElementById('feedback-form').onsubmit = function (e) {
    e.preventDefault();
    const formData = new FormData(this);
    formData.set("feedback", clickedFeedback);  // Inject the value manually

    const endpoint = document.getElementById("current-artist").value ? "/feedback/song" : "/feedback/news";

    fetch(endpoint, {
      method: "POST",
      body: formData
    }).then(() => {
      const contentDiv = document.getElementById('current-content');
      contentDiv.innerHTML += "<br><span style='color:green;'>âœ… Feedback sent!</span>";
    }).catch(err => {
      console.error("âŒ Feedback error:", err);
      const contentDiv = document.getElementById('current-content');
      contentDiv.innerHTML += "<br><span style='color:red;'>âŒ Feedback failed.</span>";
    });
  };

  window.addEventListener("DOMContentLoaded", () => {
    function checkIfReadyAndStart() {
      fetch('/script_ready')
        .then(res => res.json())
        .then(data => {
          if (data.ready) {
            preloadNextChunk();
          } else {
            setStatus("Waiting for first segment...");
            setTimeout(checkIfReadyAndStart, 1000);
          }
        });
    }

    checkIfReadyAndStart();
  });

  function likeScriptTone() {
  const chunkTitle = document.getElementById("current-title").value;
  
  fetch("/like_script_chunk", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ chunk_title: chunkTitle })
  }).then(() => {
    const contentDiv = document.getElementById('current-content');
    contentDiv.innerHTML += "<br><span style='color:blue;'>ğŸ’¾ Tone saved for style learning!</span>";
  }).catch(err => {
    console.error("Tone like failed:", err);
    const contentDiv = document.getElementById('current-content');
    contentDiv.innerHTML += "<br><span style='color:red;'>âŒ Tone save failed.</span>";
  });
}

</script>

</body>
<script>
  // Notify parent only when user interacts
  document.addEventListener("click", function (e) {
    const link = e.target.closest("a[href]");
    if (link && link.origin === window.location.origin) {
      window.parent.postMessage({ path: new URL(link.href).pathname }, "*");
    }
  });

  document.addEventListener("submit", function (e) {
    const form = e.target;
    if (form.action && form.method.toLowerCase() === "get") {
      const actionPath = new URL(form.action, window.location.origin).pathname;
      window.parent.postMessage({ path: actionPath }, "*");
    }
  });
</script>

<script>
  function navigate(path) {
    window.parent.postMessage({ path }, "*");
    window.location.href = path;
  }
</script>


</html>
